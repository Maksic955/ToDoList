<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>

    <header>
        <h1>Max's To Do List</h1>
    </header>
    <form>
        <input type="text" class="todo-inpt">
        <button class="todo-btn" type="submit"> 
            <i class="fas fa-plus"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">ALL</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-cntinr">
        <ul class="todo-lst"></ul>
    </div>

    <script src="./app.js"></script>
    
</body>
</html>
